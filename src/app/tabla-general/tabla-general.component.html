<div class="card bg-dark text-white">
    <div class="card-body" align="center"><h3>Tabla general de flujos</h3></div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Cantidad Bytes</th>
        <th>Ip Fuente</th>
        <th>Ip Destino</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of tablaGeneral; index as i">
        <td>{{i}}</td>
        <td>{{element.cantBytes}}</td>
        <td>{{element.ipFuente}}</td>
        <td>{{element.ipDestino}}</td>
      </tr>
    </tbody>
  </table>
</div>
